<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Choose!</title>
    <link rel="stylesheet" type="text/css" href="compania_style.css">
  </head>

  <header>
    <img id="logo" src="../images/logo.jpg" alt="no se pudo cargar el logo"/>
  </header>

  <section>
    <div class="perfil_compania">
      <img id="compania_image" src="../images/company.jpg" alt="Logo compañía"/>
      <p>
        Nombre de la compañía
      </p>
      <p>
        Eslogan
      </p>
      <table>
        <caption>Perfil</caption>
        <tbody>
          <tr>
            <th>Domicilio</th>
            <td>Calle Numero Colonia Ciudad Estado</td>
          </tr>
          <tr>
            <th>Teléfonos</th>
            <td>## ### ### ##</td>
          </tr>
          <tr>
            <th>Correo electrónico</th>
            <td>usuario@dominio</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="presentacion_compania">
      <h1>¿Quiénes somos?</h1>
      <p>
        Presentación de la compañía con la que se da a conocer su historia,
        objetivos, metas y la importancia que tienen en el mercado.
      </p>
    </div>

    <div class="buscar_alumnos">
      <button type="button">Buscar alumnos</button>
    </div>
  </section>
</html>
